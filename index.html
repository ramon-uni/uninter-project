<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "https://github.com/ramon-uni/uninter-project/blob/main/style.css", true);
    xhttp.onreadystatechange = function() {
        if (xhttp.readyState === 4) {
            if (xhttp.status === 200) {
                var link = document.createElement('style');
                link.innerHTML=xhttp.responseText;
                document.getElementsByTagName('head')[0].appendChild(link);
            }
        }
    }
    xhttp.send(null);
    </script>
</head>
    
<body>

                <li><a href="https://ramon-uni.github.io/uninter-project/formacao.html">Formação</a></li>
                <li><a href="https://ramon-uni.github.io/uninter-project/portfolio.html">Portfólio</a></li>
